<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin Cities Italiano</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif;">

  <!-- Header/Hero Section -->
  <header class="container-fluid py-5" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/header.jpg'); background-size: cover; background-position: center;">
    <div class="container text-center text-white">
      <h1 class="display-4">Twin Cities Italiano</h1>
      <p class="lead">Savor the Taste of Italy</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Signature Dishes Section -->
    <section class="row text-center">
      <h2 class="mb-4">Our Signature Dishes</h2>
      
      <!-- Pizza Card -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/pizza.jpg" class="card-img-top" alt="Delicious Pizza">
          <div class="card-body">
            <h5 class="card-title">Pizza</h5>
            <p class="card-text">$12.99</p>
          </div>
        </div>
      </div>
      
      <!-- Fettuccine Alfredo Card -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/alfredo.jpg" class="card-img-top" alt="Creamy Fettuccine Alfredo">
          <div class="card-body">
            <h5 class="card-title">Fettuccine Alfredo</h5>
            <p class="card-text">$14.99</p>
          </div>
        </div>
      </div>
      
      <!-- Spaghetti Bolognese Card -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/spaghetti.jpg" class="card-img-top" alt="Classic Spaghetti Bolognese">
          <div class="card-body">
            <h5 class="card-title">Spaghetti Bolognese</h5>
            <p class="card-text">$13.99</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center" style="background-color: #f8f9fa;">
    <div class="container">
      <p class="mb-0">Â© 2025 Twin Cities Italiano. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
